<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz d'Histoire</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom CSS for additional styling */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #e0f2fe;
            /* Very light blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow-y: auto;
            /* Allow scrolling if content overflows */
        }

        .quiz-container {
            background-color: #ffffff;
            /* White container */
            padding: 40px;
            /* Increased padding */
            border-radius: 20px;
            /* More rounded corners */
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            /* Stronger, softer shadow */
            max-width: 700px;
            width: 100%;
            text-align: center;
            opacity: 0;
            /* Start hidden for fade-in */
            transform: translateY(30px);
            /* Start slightly below for slide-up */
            animation: fadeInSlideUp 0.7s ease-out forwards;
        }

        @keyframes fadeInSlideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .progress-bar-container {
            width: 100%;
            background-color: #bfdbfe;
            /* Lighter blue background for bar container */
            border-radius: 10px;
            margin-bottom: 30px;
            /* Increased margin */
            overflow: hidden;
            /* Hide overflow of the progress bar fill */
        }

        .progress-bar-fill {
            height: 12px;
            /* Slightly thinner bar */
            width: 0%;
            /* Start at 0% */
            background-color: #1d4ed8;
            /* Darker blue fill */
            border-radius: 10px;
            transition: width 0.6s ease-in-out;
            /* Smooth transition for width */
        }

        .question {
            font-size: 1.6rem;
            /* Slightly larger font for questions */
            margin-bottom: 25px;
            /* Increased margin */
            color: #1f2937;
            /* Darker text */
            opacity: 0;
            /* Start hidden for fade-in */
            animation: fadeIn 0.6s ease-out forwards;
            animation-delay: 0.3s;
            /* Delay animation slightly */
            line-height: 1.5;
            /* Improved readability */
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }


        .options-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            /* Slightly reduced space between buttons */
            margin-bottom: 25px;
            /* Increased margin */
        }

        .option-button {
            background-color: #eff6ff;
            /* Very light blue button */
            color: #1e40af;
            /* Darker blue text */
            padding: 18px;
            /* Increased padding */
            border-radius: 12px;
            /* More rounded button corners */
            border: none;
            cursor: pointer;
            font-size: 1.05rem;
            /* Slightly larger font */
            transition: background-color 0.3s ease, transform 0.1s ease, box-shadow 0.2s ease;
            /* Added box-shadow transition */
            text-align: left;
            opacity: 0;
            /* Start hidden for fade-in */
            animation: fadeIn 0.6s ease-out forwards;
        }

        .option-button:nth-child(1) {
            animation-delay: 0.4s;
        }

        /* Stagger animation */
        .option-button:nth-child(2) {
            animation-delay: 0.5s;
        }

        .option-button:nth-child(3) {
            animation-delay: 0.6s;
        }

        .option-button:nth-child(4) {
            animation-delay: 0.7s;
        }


        .option-button:hover:not(:disabled) {
            background-color: #dbeafe;
            /* Slightly darker blue on hover */
            transform: translateY(-3px);
            /* More pronounced lift effect */
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.08);
            /* Subtle shadow on hover */
        }

        .option-button:disabled {
            cursor: not-allowed;
            opacity: 0.7;
            /* Slightly more opaque when disabled */
        }

        .correct {
            background-color: #a7f3d0;
            /* Light green for correct (kept for contrast) */
            color: #065f46;
            /* Dark green text (kept for contrast) */
            font-weight: bold;
            /* Bold text for correct answer */
        }

        .incorrect {
            background-color: #fecaca;
            /* Light red for incorrect (kept for contrast) */
            color: #991b1b;
            /* Dark red text (kept for contrast) */
            font-weight: bold;
            /* Bold text for incorrect answer */
        }

        .explanation {
            margin-top: 20px;
            /* Increased margin */
            padding: 20px;
            /* Increased padding */
            background-color: #fefce8;
            /* Lighter yellow for explanation (kept for contrast) */
            border-left: 6px solid #fcd34d;
            /* Thicker yellow border (kept for contrast) */
            color: #854d0e;
            /* Darker yellow text (kept for contrast) */
            text-align: left;
            border-radius: 8px;
            font-style: italic;
            opacity: 0;
            /* Start hidden for fade-in */
            animation: fadeIn 0.6s ease-out forwards;
            animation-delay: 0.8s;
            /* Delay animation */
            line-height: 1.5;
            /* Improved readability */
        }

        .feedback {
            margin-top: 20px;
            /* Increased margin */
            font-weight: bold;
            font-size: 1.1rem;
            /* Slightly larger font */
            opacity: 0;
            /* Start hidden for fade-in */
            animation: fadeIn 0.6s ease-out forwards;
            animation-delay: 0.7s;
            /* Delay animation */
        }

        .next-button {
            background-color: #1d4ed8;
            /* Darker blue button */
            color: white;
            padding: 14px 30px;
            /* Increased padding */
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s ease, transform 0.1s ease, box-shadow 0.2s ease;
            /* Added box-shadow transition */
            margin-top: 30px;
            /* Increased margin */
            opacity: 0;
            /* Start hidden for fade-in */
            animation: fadeIn 0.6s ease-out forwards;
            animation-delay: 0.9s;
            /* Delay animation */
        }

        .next-button:hover {
            background-color: #1e3a8a;
            /* Even darker blue on hover */
            transform: translateY(-3px);
            /* More pronounced lift effect */
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.08);
            /* Subtle shadow on hover */
        }

        .score-container {
            font-size: 2rem;
            /* Larger font */
            font-weight: bold;
            color: #1e3a8a;
            /* Darker blue */
            margin-top: 30px;
            /* Increased margin */
            opacity: 0;
            /* Start hidden for fade-in */
            animation: fadeIn 0.7s ease-out forwards;
            animation-delay: 0.5s;
            /* Delay animation */
        }

        h1 {
            color: #1f2937;
            /* Match question text color */
        }

        /* Animation for "Bravo!" */
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .bravo-animation {
            animation: pulse 0.8s ease-in-out infinite;
            /* Pulse animation */
            color: #065f46;
            /* Dark green color */
            font-size: 1.5rem;
            /* Larger font for Bravo */
            margin-bottom: 10px;
            /* Space below Bravo */
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="quiz-container">
        <h1 class="text-2xl font-bold mb-6">Quiz d'Histoire</h1>
        <div class="progress-bar-container">
            <div id="progress-bar-fill" class="progress-bar-fill"></div>
        </div>

    </div>

                explanation: "Explication : Le Royaume d'Égypte (pharaonique) est une autre civilisation africaine ancienne et importante, connue pour ses réalisations monumentales, son système d'écriture et son organisation politique complexe."
            },
            {
                question: "100. Quelle est l'importance de la préservation du patrimoine culturel africain?",
                options: [
                    "a) Uniquement pour attirer les touristes",
                    "b) Pour maintenir la mémoire historique, renforcer l'identité culturelle, promouvoir la diversité et transmettre les connaissances et les valeurs aux générations futures",
                    "c) Parce que le patrimoine africain est plus important que celui des autres continents",
                    "d) Uniquement pour des raisons esthétiques"
                ],
                correctAnswerIndex: 1,
                explanation: "Explication : La préservation du patrimoine culturel africain est essentielle pour sauvegarder l'histoire, renforcer le sentiment d'identité et de fierté, et assurer la transmission des connaissances et des traditions aux générations futures."
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        let answerSelected = false; // Flag to prevent multiple selections per question

        const questionElement = document.getElementById('question');
        const optionsContainer = document.getElementById('options-container');
        const feedbackElement = document.getElementById('feedback');
        const explanationElement = document.getElementById('explanation');
        const nextButton = document.getElementById('next-button');
        const scoreContainer = document.getElementById('score-container');
        const progressBarFill = document.getElementById('progress-bar-fill');
        const quizContainer = document.querySelector('.quiz-container'); // Get the main container for animation
        const bravoMessageElement = document.getElementById('bravo-message'); // Get the bravo message element

        // Fisher-Yates (Knuth) Shuffle algorithm
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]]; // Swap elements
            }
            return array;
        }

        // Function to update the progress bar
        function updateProgressBar() {
            const progress = ((currentQuestionIndex) / questions.length) * 100; // Adjusted to show progress *before* the last question is answered
            progressBarFill.style.width = `${progress}%`;
        }

        // Function to display the current question
        function displayQuestion() {
            answerSelected = false; // Reset flag for the new question
            const currentQuestion = questions[currentQuestionIndex];

            // Store the original correct answer text and index
            const originalCorrectAnswerText = currentQuestion.options[currentQuestion.correctAnswerIndex];
            const originalCorrectAnswerIndex = currentQuestion.correctAnswerIndex;

            // Shuffle the options
            const shuffledOptions = shuffleArray([...currentQuestion.options]); // Create a copy to avoid modifying the original array

            // Find the new index of the correct answer in the shuffled array
            const newCorrectAnswerIndex = shuffledOptions.findIndex(option => option === originalCorrectAnswerText);

            // Update the question object with shuffled options and new correct index
            currentQuestion.options = shuffledOptions;
            currentQuestion.correctAnswerIndex = newCorrectAnswerIndex;


            questionElement.textContent = currentQuestion.question;

            // Clear previous options and reset animations
            optionsContainer.innerHTML = '';
            feedbackElement.textContent = '';
            explanationElement.style.display = 'none';
            nextButton.style.display = 'none';
            bravoMessageElement.style.display = 'none'; // Hide bravo message

            // Reset and trigger animations for question and options
            questionElement.style.opacity = 0;
            questionElement.style.animation = 'none';
            void questionElement.offsetWidth; // Trigger reflow
            questionElement.style.animation = 'fadeIn 0.6s ease-out forwards 0.3s';


            // Create buttons for each option
            const answerLetters = ['a', 'b', 'c', 'd']; // To get the letter of the answer
            currentQuestion.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.classList.add('option-button');
                // Add the letter prefix back to the displayed option
                button.textContent = `${answerLetters[index]}) ${option.substring(option.indexOf(')') + 1).trim()}`;
                button.addEventListener('click', () => checkAnswer(index));
                optionsContainer.appendChild(button);

                // Stagger animation for options
                button.style.opacity = 0;
                button.style.animation = 'none';
                void button.offsetWidth; // Trigger reflow
                button.style.animation = `fadeIn 0.6s ease-out forwards ${0.4 + index * 0.08}s`; /* Slightly faster stagger */
            });

            updateProgressBar(); // Update progress bar
        }

        // Function to check the selected answer
        function checkAnswer(selectedIndex) {
            if (answerSelected) return; // Prevent multiple clicks
            answerSelected = true;

            const currentQuestion = questions[currentQuestionIndex];
            const optionButtons = optionsContainer.querySelectorAll('.option-button');
            const answerLetters = ['a', 'b', 'c', 'd']; // To get the letter of the answer

            // Disable all option buttons after selection
            optionButtons.forEach(button => button.disabled = true);

            // Check if the selected answer is correct
            if (selectedIndex === currentQuestion.correctAnswerIndex) {
                score++;
                optionButtons[selectedIndex].classList.add('correct');
                feedbackElement.textContent = `Correct ! Vous avez choisi la réponse ${answerLetters[selectedIndex].toUpperCase()}. La bonne réponse était bien ${answerLetters[currentQuestion.correctAnswerIndex].toUpperCase()}.`;
                feedbackElement.style.color = '#065f46'; // Dark green
                bravoMessageElement.style.display = 'block'; // Show bravo message
            } else {
                optionButtons[selectedIndex].classList.add('incorrect');
                optionButtons[currentQuestion.correctAnswerIndex].classList.add('correct');
                feedbackElement.textContent = `Incorrect. Vous avez choisi la réponse ${answerLetters[selectedIndex].toUpperCase()}. La bonne réponse était ${answerLetters[currentQuestion.correctAnswerIndex].toUpperCase()}.`;
                feedbackElement.style.color = '#991b1b'; // Dark red
                bravoMessageElement.style.display = 'none'; // Hide bravo message if incorrect
            }

            // Display the explanation with animation
            explanationElement.textContent = currentQuestion.explanation;
            explanationElement.style.display = 'block';
            explanationElement.style.opacity = 0;
            explanationElement.style.animation = 'none';
            void explanationElement.offsetWidth; // Trigger reflow
            explanationElement.style.animation = 'fadeIn 0.6s ease-out forwards 0.8s';


            // Show the next button with animation
            nextButton.style.display = 'block';
            nextButton.textContent = currentQuestionIndex === questions.length - 1 ? 'Voir le Score' : 'Question Suivante';
            nextButton.style.opacity = 0;
            nextButton.style.animation = 'none';
            void nextButton.offsetWidth; // Trigger reflow
            nextButton.style.animation = 'fadeIn 0.6s ease-out forwards 0.9s';

            // Trigger feedback animation
            feedbackElement.style.opacity = 0;
            feedbackElement.style.animation = 'none';
            void feedbackElement.offsetWidth; // Trigger reflow
            feedbackElement.style.animation = 'fadeIn 0.6s ease-out forwards 0.7s';
        }

        // Function to move to the next question or show the score
        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                displayQuestion();
            } else {
                showScore();
            }
        }

        // Function to show the final score
        function showScore() {
            questionElement.style.display = 'none';
            optionsContainer.style.display = 'none';
            feedbackElement.style.display = 'none';
            explanationElement.style.display = 'none';
            nextButton.style.display = 'none';
            bravoMessageElement.style.display = 'none'; // Hide bravo message

            scoreContainer.textContent = `Votre score final : ${score} sur ${questions.length}`;
            scoreContainer.style.display = 'block';
            updateProgressBar(); // Fill the progress bar completely at the end

            // Trigger score animation
            scoreContainer.style.opacity = 0;
            scoreContainer.style.animation = 'none';
            void scoreContainer.offsetWidth; // Trigger reflow
            scoreContainer.style.animation = 'fadeIn 0.7s ease-out forwards 0.5s';
        }

        // Event listener for the next button
        nextButton.addEventListener('click', nextQuestion);

        // Start the quiz when the page loads
        window.onload = displayQuestion;

    </script>
